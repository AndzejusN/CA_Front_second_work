<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/edit-user.css">
    <link rel="stylesheet" href="./css/forall.css">
</head>
<body class="background-container">

<div class="container">
<form class="edit-user-form">
    <input type="text" id="user-name" name="user-name">
    <input type="text" id="user-nickname" name="user-nickname">
    <input type="email" id="user-email" name="user-email">
    <input type="text" id="user-address-street" name="user-address-street">
    <input type="text" id="user-address-number" name="user-address-number">
    <input type="text" id="user-address-city" name="user-address-city">
    <input type="text" id="user-address-zipcode" name="user-address-zipcode">
    <input type="text" id="user-address-geo-lat" name="user-address-geo-lat">
    <input type="text" id="user-address-geo-lon" name="user-address-geo-lon">
    <input type="tel" id="user-phone" name="user-phone">
    <input type="url" id="user-website" name="user-website">
    <input type="text" id="user-company-name" name="user-company-name">
    <input type="text" id="user-company-catchphrase" name="user-company-catchphrase">
    <input type="text" id="user-company-bs" name="user-company-bs">
<button type="submit">Edit selected user</button>
</form>
<div class="right-column">

</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script type="module" src="./js/edit-user.js"></script>
</body>
</html>
