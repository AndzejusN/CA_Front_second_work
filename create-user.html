<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/create-user.css">
    <link rel="stylesheet" href="./css/forall.css">
</head>
<body class="background-container">

<div class="container">
<form class="create-user-form">
    <input type="text" id="user-name" name="user-name" placeholder="Please write user name...">
    <input type="text" id="user-nickname" name="user-nickname" placeholder="Please write user Nickname...">
    <input type="email" id="user-email" name="user-email" placeholder="Please write user email...">
    <input type="text" id="user-address-street" name="user-address-street" placeholder="Please write address street...">
    <input type="number" id="user-address-number" name="user-address-street" placeholder="Please write address flat/house number...">
    <input type="text" id="user-address-city" name="user-address-city" placeholder="Please write address city...">
    <input type="text" id="user-address-zipcode" name="user-address-zipcode" placeholder="Please write address zipcode...">
    <input type="text" id="user-address-geo-lat" name="user-address-geo-lat" placeholder="Please write address Geo latitude...">
    <input type="text" id="user-address-geo-lon" name="user-address-geo-lon" placeholder="Please write address Geo longitude...">
    <input type="tel" id="user-phone" name="user-phone" placeholder="Please write user phone...">
    <input type="url" id="user-website" name="user-website" placeholder="Please write user website...">
    <input type="text" id="user-company-name" name="user-company-name" placeholder="Please write user company name...">
    <input type="text" id="user-company-catchphrase" name="user-company-catchphrase" placeholder="Please write user company's slogan...">
    <input type="text" id="user-company-bs" name="user-company-bs" placeholder="Please write user company's other information...">
<button type="submit">Create new user</button>
</form>
<div class="right-column">

</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script type="module" src="./js/create-user.js"></script>
</body>
</html>
