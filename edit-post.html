<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/edit-post.css">
    <link rel="stylesheet" href="./css/forall.css">
</head>
<body class="background-container">
    <div class="container">
        <form class="edit-form">
            <input type="text" id="post-name" name="post-name" placeholder="Please write post name...">
            <textarea name="post-body" id="post-body" cols="20" rows="10" placeholder="Please write post information..."></textarea>
        <select name="user-id" id="user-id">
            <option disabled hidden selected>Please select user...</option>
        </select>
        <button type="submit">Edit this post</button>
        </form>
        <div class="right-column">
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="module" src="./js/edit-post.js"></script>

</body>
</html>
