<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/post.css">
    <link rel="stylesheet" href="./css/forall.css">
</head>
<body class="background-container">

<div class="container">
    <div class="left-column"></div>
    <div class="right-column"></div>
    <form class="comment-form">
        <input type="text" id="comment-name" name="comment-name" placeholder="Please write comment name...">
        <input type="email" id="comment-email" name="comment-email" placeholder="Please write user e-mail...">
        <textarea name="comment-body" id="comment-body" cols="20" rows="10" placeholder="Please write comment information..."></textarea>
        <button type="submit">Create comment</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script type="module" src="./js/post.js"></script>
</body>
</html>
